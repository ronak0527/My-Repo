<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/Users/ronnypatel/Desktop/Desktop/Coding/Milestone-Project-1/style.css">
</head>
<body>
    <body>
        
        <div class="select-box">
          <header>Tic Tac Toe</header>
          <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
              <button class="playerX">Player (X)</button>
              <button class="playerO">Player (O)</button>
            </div>
          </div>
        </div> 
        
        <div class="play-board">
          <div class="details">
            <div class="players">
              <span class="Xturn">X's Turn</span>
              <span class="Oturn">O's Turn</span>
              <div class="slider"></div>
            </div>
          </div>
          <div class="play-area">
            <section>
              <div class="box1"></div>
              <div class="box2"></div>
              <div class="box3"></div>
            </section>
            <section>
              <div class="box4"></div>
              <div class="box5"></div>
              <span class="box6"></span>
            </section>
            <section>
              <div class="box7"></div>
              <div class="box8"></div>
              <div class="box9"></span>
            </section>
          </div>
        </div>
        
        <div class="result-box">
          <div class="won-text"></div>
          <div class="btn"><button>Replay</button></div>
        </div>

        <script src="/Users/ronnypatel/Desktop/Desktop/Coding/Milestone-Project-1/index.js"></script>
    </body>
    </html>
